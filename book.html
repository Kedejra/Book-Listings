<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listings</title>
    <!--Skeleton CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .success, .error, .removal
        {
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success
        {
            color: white;
            background: green;
        }

        .error
        {
            color: white;
            background: orangered;
        }
        .removal
        {
            color: #000;
            background-color:rgb(171, 171, 219) ;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Add Book to the List :)</h1>
    <form id="book-form">
     <!--Field Entry 1-->
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
    </div>
     <!--Field Entry 2-->
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
    </div>
     <!--Field Entry 3-->
    <div>
        <label for="ISBN">ISBN No.</label>
        <input type="text" id="ISBN" class="u-full-width">
    </div>
    <div>
        <input type="submit" value="SUBMIT">
    </div>
</form>

<!--<hr> --> <!--This is a thematic break horizontal line-->

<!--Table for displaying input-->
<table class="u-full-width">
    <thead> <!--Table head-->
        <tr> <!--Table row-->
            <th>Title</th> <!--Table heading-->
            <th>Author</th>
            <th>ISBN No.</th>
            <th></th> <!-- for Delete icon-->
        </tr>
    </thead>
    <tbody id="book-list">

    </tbody>
</table>

    </div>
    <!--Local JScript File-->
    <script src="appES6.js"></script>
</body>
</html>
